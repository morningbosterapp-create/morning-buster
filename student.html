<!DOCTYPE html>
<html lang="si">
<head>

    <title>Morning Booster | Premium Dashboard</title>

        .booster-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto space-y-6">
        
        <div class="flex justify-between items-center px-2">
            <div>

            </div>
            <div class="w-10 h-10 glass-card flex items-center justify-center text-indigo-400 border border-indigo-500/20">
                <i class="fas fa-chart-line"></i>
            </div>
        </div>

        <div class="glass-card p-6">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">Weekly Progress</h3>
            <canvas id="myChart" height="150"></canvas>
        </div>

        <div class="glass-card p-8 bg-gradient-to-br from-indigo-600/10 to-transparent border-l-4 border-indigo-500">

            <button id="startBtn" onclick="runTask()" class="hidden booster-btn w-full py-4 rounded-2xl font-black text-sm uppercase">Solve & Earn XP</button>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glass-card p-5 text-center">
                <p class="text-2xl font-black text-indigo-400">07</p>
                <p class="text-[10px] text-gray-500 uppercase font-bold">Day Streak</p>
            </div>
            <div class="glass-card p-5 text-center">
                <p class="text-2xl font-black text-purple-400">85%</p>
                <p class="text-[10px] text-gray-500 uppercase font-bold">Accuracy</p>
            </div>
        </div>

    </div>

    <script type="module">

        const firebaseConfig = {
            apiKey: "AIzaSyD1Kt-b-bb6HhY0k_Yb72MrKZukC0hdm0k",
            authDomain: "morning-boster.firebaseapp.com",
            databaseURL: "https://morning-boster-default-rtdb.firebaseio.com",
            projectId: "morning-boster",
            storageBucket: "morning-boster.firebasestorage.app",

        };
    </script>
</body>
</html>
